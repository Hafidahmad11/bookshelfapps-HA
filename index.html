<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps HA</title>
    <link rel="icon" type="image/svg+xml" href="assets/logo.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header
      style="
        background-image: url('assets/bookshelf.jpg');
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0.9;
      "
    >
      <h1>BookShelf</h1>
    </header>

    <div class="wrapper">
      <div class="container bg-white shadow" id="add-book">
        <h2 class="container-header">Tambah Buku Baru</h2>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label for="title">Judul Buku</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group form-title">
            <label for="author">Penulis</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div class="form-group form-title">
            <label for="year">Tahun Terbit</label>
            <input type="number" id="year" name="year" required />
          </div>
          <div class="form-check">
            <label for="isComplete">Selesai Dibaca</label>
            <input type="checkbox" id="isComplete" name="isComplete" />
          </div>
          <input
            type="submit"
            value="Tambahkan"
            name="Submit"
            class="btn-submit"
          />
        </form>
      </div>
      <div class="search-container">
        <label for="search">Cari Buku:</label>
        <input type="text" id="search" name="search" />
        <button onclick="searchBooks()">Cari</button>
      </div>
      <div class="container">
        <h2 class="container-header">
          Belum Selesai Dibaca (<span id="incompleteBookCount">0</span> buku)
        </h2>
        <div class="bookshelf" id="incompleteBookshelfList"></div>
      </div>

      <div class="container">
        <h2 class="container-header">
          Selesai Dibaca (<span id="completeBookCount">0</span> buku)
        </h2>
        <div class="bookshelf" id="completeBookshelfList"></div>
      </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
